machine:
  node:
    version: 6.0.0

dependencies:
  pre:
    - npm install -g webdriverio
    - npm install -g webdriver-manager
    - curl -O http://selenium-release.storage.googleapis.com/2.52.0/selenium-server-standalone-2.53.0.jar

test:
  pre:
    - java -jar selenium-server-standalone-2.53.0.jar:
        background: true
  override:
    - node test.js
